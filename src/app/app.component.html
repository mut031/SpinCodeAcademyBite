<ion-header hidden>
  <ion-toolbar>
    <a class="link" [routerLink]="['/web/dashboard']">
      Dashboard
    </a>
    <a class="link" [routerLink]="['/web/new-dish']">
      New dish
    </a>
    <a class="link" [routerLink]="['/web/menu']">
      Menu
    </a>
    <a class="link" [routerLink]="['/mobile/dashboard']">
      mobile dashboard
    </a>
    <a class="link" [routerLink]="['/mobile/restaurant']" [queryParams]="{id: 1}">
      restaurant
    </a>
  </ion-toolbar>
</ion-header>
<ion-app>
  <ion-menu side="end" content-id="main-content">
    <ion-toolbar>
      <ion-button (click)="closeMenu()" fill="outline" slot="end">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-toolbar>
    <ion-content>
      <ion-list *ngIf='!isMobile'>
        <ion-item (click)="closeMenu()" [routerLink]="['/web/dashboard']">
          <ion-icon name="archive" slot="start"></ion-icon>
          <ion-label>Dashboard</ion-label>
        </ion-item>
        <ion-item (click)="closeMenu()" [routerLink]="['/web/new-dish']">
          <ion-icon name="trash" slot="start"></ion-icon>
          <ion-label>New dish</ion-label>
        </ion-item>
        <ion-item (click)="closeMenu()" [routerLink]="['/web/menu']">
          <ion-icon name="warning" slot="start"></ion-icon>
          <ion-label>Menu</ion-label>
        </ion-item>
      </ion-list>
      <ion-list *ngIf='isMobile'>
        <ion-item (click)="closeMenu()" [routerLink]="['/mobile/tabs/dashboard']">
          <ion-icon name="fast-food" slot="start"></ion-icon>
          <ion-label>Restaurants</ion-label>
        </ion-item>
        <ion-item (click)="closeMenu()" [routerLink]="['/mobile/tabs/profile']">
          <ion-icon name="person-circle" slot="start"></ion-icon>
          <ion-label>Profile</ion-label>
        </ion-item>
        <ion-item [disabled]='!cartCount' (click)="closeMenu()" [routerLink]="['/mobile/tabs/cart']">
          <ion-icon name="cart" slot="start"></ion-icon>
          <ion-label>Cart</ion-label>
          <ion-badge>{{cartCount}}</ion-badge>
        </ion-item>
      </ion-list>
      <ion-item (click)="logout()">
        <ion-icon name="log-out-outline" slot='start'></ion-icon>
        <ion-label>Logout</ion-label>
      </ion-item>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
  <ion-fab (click)="openMenu()" [hidden]="isMobile" vertical="top" horizontal="end" slot="fixed">
    <ion-fab-button>
      <ion-icon name="menu-outline"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-app>
