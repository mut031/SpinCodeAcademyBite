<ion-card class="order">
  <img class="order-image" src="assets/jela/jelo2.png" alt="">
  <div style="text-align: left;">
    <h4 style="color: #1CBA5B;">{{order?.jelo}}</h4>
    <h4>Adresa 123</h4>

    <ion-button (click)="finishOrder()" [disabled]="order.finished">
      <ion-icon name="checkmark-outline"></ion-icon>
    </ion-button>
    <ion-button (click)="deliverOrder()" [disabled]="order.delivered">
      <ion-icon name="checkmark-done-outline"></ion-icon>
    </ion-button>
  </div>
</ion-card>
