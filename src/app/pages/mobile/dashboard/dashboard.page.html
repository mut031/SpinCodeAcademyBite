<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-searchbar (ionInput)='search($event)'></ion-searchbar>
    <ion-title class='ion-text-center'>Restaurants</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-card class='ion-text-center ion-padding' [routerLink]='["/mobile/restaurant"]'
      [queryParams]='{id: restaurant.companyId}' *ngFor='let restaurant of filteredRestaurants'
      [ngStyle]="{'background-image': restaurant.image}">
      <ion-card-header>
        <ion-card-title class='ion-margin-top'>
          <ion-text>{{restaurant.name}}</ion-text>
        </ion-card-title>
        <ion-card-subtitle>
          <ion-text>Opis restorana</ion-text>
        </ion-card-subtitle>
      </ion-card-header>
    </ion-card>
  </ion-list>
</ion-content>
