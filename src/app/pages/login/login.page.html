<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="4" size-sm="12" offset-md="4">
        <div class="login">
          <img class="login-logo" src="assets/logozeleni.png" alt="">
          <ion-list lines="full">
            <ion-item>
              <ion-label position="floating">Username</ion-label>
              <ion-input [(ngModel)]="username"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input [(ngModel)]="pass" type="password"></ion-input>
            </ion-item>
          </ion-list>
          <ion-button class="login-button" (click)="login()">LOGIN</ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
